name: Sign Commit and Push

on:
  push:
    branches:
      - main

permissions:
  contents: write  # ðŸ‘ˆ This is required to allow the workflow to push changes

jobs:
  sign-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Modify file (example)
        run: echo "Update on $(date)" >> test.txt

      - name: Commit and push
        run: |
          git add test.txt
          git commit -m "Signed commit from workflow"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/DivyaGhai/powershell-signin.git
          git push origin main
